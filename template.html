<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>(С)трип: {{ title }}</title>
    <link rel="stylesheet" href="../../main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).keydown(function(event) {
            switch (event.keyCode) {
                case 37: window.location = '{{{ nextUrl }}}'; break;
                case 39: window.location = '{{{ prevUrl }}}'; break;
            }
        })
    </script>

</head>
<body>
    <div id="main">
        <h1>(С)трип</h1>
        <h2 id="title">{{ title }}</h2>
        <div id="image"><img src="{{{ image }}}" title="Тоа на XKCD."></div>
        <div id="controls">
            {{#nextUrl}}
            <a id="next" href="{{{ nextUrl }}}" title="Може и со стрелките на тастатурата.">&lt;&lt; Помалку идеја</a>
            {{/nextUrl}}
            {{#prevUrl}}
            <a id="prev" href="{{{ prevUrl }}}" title="Може и со стрелките на тастатурата.">Полошо нацртани &gt;&gt;</a>
            {{/prevUrl}}
        </div>
    </div>
    {{#prevUrl}}
    <img class="preload" style="display: none" href="{{{ prevUrl }}}">
    {{/prevUrl}}
</body>
</html>
